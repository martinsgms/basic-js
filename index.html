<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>

				
					
					<form method="POST" id="form-adiciona">
						<div class="grupo">
							<label for="nome">Nome:</label>
							<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
						</div>
						<div class="grupo">
							<label for="peso">Peso:</label>
							<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
						</div>
						<br>
						<div class="grupo">
							<label for="altura">Altura:</label>
							<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
						</div>
						<div class="grupo">
							<label for="gordura">% de Gordura:</label>
							<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
						</div>
						<br>
						<ul id="messages"></ul>
						<button id="adicionar" class="botao bto-principal">Adicionar</button>
					</form>
				

				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
							<th>Resultado IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome">josé</td>
							<td class="info-peso">100</td>
							<td class="info-altura">1.33</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
							<td class="info-imc-resultado"></td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
							<td class="info-imc-resultado"></td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
							<td class="info-imc-resultado"></td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">53</td>
							<td class="info-altura">1.70</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
							<td class="info-imc-resultado"></td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>

						<tr class="paciente">
							<td class="info-nome">Mariana</td>

						<tr class="paciente" >

							<td class="info-imc">0</td>
							<td class="info-imc-resultado"></td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>

		<script src="js/calcula-imc.js"></script>
		<script src="js/form.js"></script>
		<script src="js/remover-paciente.js"></script>

	</body>
</html>
